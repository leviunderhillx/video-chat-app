<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Video Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .welcome-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="number"] {
            padding: 5px;
            margin: 10px 0;
            width: 60px;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Random Video Chat</h1>
        <p>You must be 18 or older to use this service.</p>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" min="0" max="150">
        <br>
        <button onclick="checkAge()">I Agree (18+)</button>
        <div id="error"></div>
    </div>

    <script>
        function checkAge() {
            const age = parseInt(document.getElementById('age').value);
            const errorDiv = document.getElementById('error');
            if (isNaN(age) || age < 18) {
                errorDiv.textContent = 'You must be 18 or older to proceed.';
            } else {
                window.location.href = 'chat.html';
            }
        }
    </script>
</body>
</html>
